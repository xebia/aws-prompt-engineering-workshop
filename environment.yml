AWSTemplateFormatVersion: '2010-09-09'
Description: Nested stack for workshop environment
Parameters:

  Username:
    Type: String
    Description: Username for IAM user and notebook

  NotebookLifecycleConfig:
    Type: String
    Description: The lifecycle config

  ManagedPolicyArn:
    Type: String
    Description: ARN of the managed policy to attach to the IAM user

Resources:

  WorkshopUser:
    Type: AWS::IAM::User
    Properties:
      UserName: !Ref Username
      Policies:
        - PolicyName: NotebookControlOnly
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Resource: !Sub arn:aws:sagemaker:${AWS::Region}:${AWS::AccountId}:notebook-instance/${Username}-notebook
                Action:
                  - sagemaker:CreatePresignedNotebookInstanceUrl
                  - sagemaker:DescribeNotebookInstance
                  - sagemaker:StartNotebookInstance
                  - sagemaker:StopNotebookInstance
                  - sagemaker:ListTags
              - Effect: Allow
                Resource: '*'
                Action:
                  - sagemaker:ListNotebookInstances
                  - sagemaker:ListCodeRepositories
                  - sagemaker:ListNotebookInstanceLifecycleConfigs
                  - sagemaker:DescribeNotebookInstanceLifecycleConfig

  WorkshopNotebookRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: sagemaker.amazonaws.com
            Action: sts:AssumeRole
      Path: /
      ManagedPolicyArns:
        - !Ref ManagedPolicyArn
      Policies:
        - PolicyName: SageMakerBasic
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:*
                  - logs:*
                  - ec2:Describe*
                  - iam:PassRole
                Resource: '*'
              - Effect: Allow
                Resource: !Sub arn:aws:sagemaker:${AWS::Region}:${AWS::AccountId}:notebook-instance/${Username}-notebook
                Action:
                  - sagemaker:DescribeNotebookInstance
                  - sagemaker:StopNotebookInstance
              - Effect: Allow
                Resource: '*'
                Action:
                  - sagemaker:ListNotebookInstances

  WorkshopNotebook:
    Type: AWS::SageMaker::NotebookInstance
    Properties:
      NotebookInstanceName: !Sub '${Username}-notebook'
      InstanceType: ml.t3.medium
      RoleArn: !GetAtt WorkshopNotebookRole.Arn
      LifecycleConfigName: !Ref NotebookLifecycleConfig
      DefaultCodeRepository: https://github.com/xebia/aws-prompt-engineering-workshop
